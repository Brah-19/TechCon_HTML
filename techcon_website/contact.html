        </nav>

    <main>
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
        </div>
        <div class="social-media">
            <p>Follow us:</p>
            <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
            <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
            <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
        </div>
        <div class="map">
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086688665951!2d144.95565431582336!3d-37.81627977975151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce7e0!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1614146421234!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
